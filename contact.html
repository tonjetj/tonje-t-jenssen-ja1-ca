<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>

    <main class="container">
      <div class="successMessage"></div>
      <form id="contactForm">
        <div>
          <label>
            Subject (minimum 10 characters)
            <input name="subject" id="subject" />
          </label>
          <div class="form-error" id="subjectError">
            Your subject must have a value of at least 10 characters
          </div>
        </div>
        <div>
          <label>
            Name (required)
            <input name="name" id="namE" />
          </label>
          <div class="form-error" id="nameError">Please enter your name</div>
        </div>
        <div>
          <label>
            Address (minimum 25 characters)
            <input name="address" id="address" />
          </label>
          <div class="form-error" id="addressError">
            Your address must be at least 25 characters
          </div>
        </div>
        <div>
          <label>
            Email (required)
            <input name="email" id="email" />
          </label>
          <div class="form-error" id="emailError">
            Please enter a valid email address
          </div>
        </div>
        <button>Submit</button>
      </form>
    </main>

    <script src="js/components/message.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
